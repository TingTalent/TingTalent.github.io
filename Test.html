<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-latest.js"></script>
    <title>Test</title>
</head>
<body>
<div class="test" style="background-color: gray; width: 300px; height: 200px;">
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $(".test").click(function () {
            $(".test").css("background-color", "red");
        })
    })
</script>
</html>
