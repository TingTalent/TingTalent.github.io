<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-latest.js"></script>
    <style type="text/css">
        body {
            background-color: #eee;
        }

        img {
            width: 224px;
            height: 237px;
            border-radius: 4px 4px 0 0;
            display: block;
        }

        .brickBody, .blockOne, .blockTwo, .blockThree, .blockFour, .blockFive, .blockSix, .blockSeven, .blockEight, .blockNine {
            margin: 20px 0 0 20px;
            float: left;
        }

        .text, .textOne, .textTwo, .textThree, .textFour, .textFive, .textSix, .textSeven, .textEight, .textNine {
            width: 224px;
            height: 38px;
            text-align: center;
            letter-spacing: 15px;
            border-radius: 0 0 4px 4px;
            background-color: white;
            padding-top: 13px;
            font-family: "Microsoft YaHei", simsun, Arial;
            font-size: 17px;
        }

        .shadow, .shadowOne, .shadowTwo, .shadowThree, .shadowFour, .shadowFive, .shadowSix, .shadowSeven, .shadowEight, .shadowNine {
            width: 224px;
            height: 18.75px;
            background-image: url(img/Background/shadow.png);
            background-repeat: no-repeat;
            z-index: 902;
        }

        .Menus {
            background-color: gray;
            width: 1200px;
            height: 38px;
            margin: 25px 0 15px 20px;
            border-radius: 4px;
        }

        .x-item {
            list-style: none;
            float: left;
            height: 38px;
            position: relative;
        }

        .x-item a {
            display: inline-block;
            height: 100%;
            padding: 0 15px;
            line-height: 38px;
            font-size: 15px;
            color: #fff;
            font-family: "microsoft yahei", "宋体", "arial";
        }

        .bear-head {
            position: absolute;
            top: -17px;
            left: 9px;
            background: url(img/Background/bear-head.png) 0 0 no-repeat;
            width: 41px;
            height: 29px;
            z-index: 999;
        }

        .bear-foot {
            position: absolute;
            bottom: -9px;
            left: 22px;
            width: 18px;
            height: 9px;
            background: url(img/Background/bear-foot.png) 0 0 no-repeat;
        }
    </style>
</head>

<body>
<div class="Menus">
    <ul>
        <li class="x-item" style="z-index: 99" data-width="60">
            <a class="Meat">荤菜</a>
        </li>
        <li class="x-item">
            <div class="bear-head"></div>
        <div class="bear-foot"></div>
            <a class="Veg">素菜</a>
        </li>
        <li class="x-item" style="z-index: 98" data-width="60">
            <a class="Soup">汤类</a>
        </li>
        <li class="x-item" data-width="60">
            <a class="Retail">零食</a>
        </li>
    </ul>
</div>
<div class="brickBody">
    <div class="pic">
        <img src="img/Meat/HGR.jpg"/>
    </div>
    <div class="text">
        回锅肉
    </div>
    <div class="shadow"></div>
</div>

<div class="blockOne">
    <div class="picOne">
        <img src="img/Meat/SZRP.jpg"/>
    </div>
    <div class="textOne">
        水煮肉片
    </div>
    <div class="shadowOne"></div>
</div>

<div class="blockTwo">
    <div class="picTwo">
        <img src="img/Meat/STCR.jpg"/>
    </div>
    <div class="textTwo">
        蒜苔炒肉
    </div>
    <div class="shadowTwo"></div>
</div>

<div class="blockThree">
    <div class="picThree">
        <img src="img/Meat/YXRS.jpg"/>
    </div>
    <div class="textThree">
        鱼香肉丝
    </div>
    <div class="shadowThree"></div>
</div>

<div class="blockFour">
    <div class="picFour">
        <img src="img/Meat/GYHZ.jpg"/>
    </div>
    <div class="textFour">
        肝腰合炒
    </div>
    <div class="shadowFour"></div>
</div>

<div class="blockFive">
    <div class="picFive">
        <img src="img/Meat/JQRS.jpg"/>
    </div>
    <div class="textFive">
        京酱肉丝
    </div>
    <div class="shadowFive"></div>
</div>

<div class="blockSix">
    <div class="picSix">
        <img src="img/Meat/GBJD.jpg"/>
    </div>
    <div class="textSix">
        宫保鸡丁
    </div>
    <div class="shadowSix"></div>
</div>

<div class="blockSeven">
    <div class="picSeven">
        <img src="img/Meat/LRFT.jpg"/>
    </div>
    <div class="textSeven">
        烂肉粉条
    </div>
    <div class="shadowSeven"></div>
</div>

<div class="blockEight">
    <div class="picEight">
        <img src="img/Meat/HSR.jpg"/>
    </div>
    <div class="textEight">
        红烧肉
    </div>
    <div class="shadowEight"></div>
</div>

<div class="blockNine">
    <div class="picNine">
        <img src="img/Meat/XSB.jpg"/>
    </div>
    <div class="textNine">
        咸烧白
    </div>
    <div class="shadowNine"></div>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        $(".Meat").click(function () {
            $(this).css("background-color", "red");
            $(".Veg").css("background-color", "gray");
            $(".Soup").css("background-color", "gray");
            $(".Retail").css("background-color", "gray");

        })
        $(".Veg").click(function () {
            $(this).css("background-color", "red");
            $(".Meat").css("background-color", "gray");
            $(".Soup").css("background-color", "gray");
            $(".Retail").css("background-color", "gray");

        })
        $(".Soup").click(function () {
            $(this).css("background-color", "red");
            $(".Meat").css("background-color", "gray");
            $(".Veg").css("background-color", "gray");
            $(".Retail").css("background-color", "gray");

        })
        $(".Retail").click(function () {
            $(this).css("background-color", "red");
            $(".Meat").css("background-color", "gray");
            $(".Soup").css("background-color", "gray");
            $(".Veg").css("background-color", "gray");

        })
    })
</script>
</html>
