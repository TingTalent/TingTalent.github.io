<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="jquery-latest.js"></script>
    <style type="text/css">
        body {
            text-align: center;
        }

        #btnVeg{
            width: 150px;
            height: 100px;
            color: #3e5706;
            background: #a5cd4e;
            border-radius: 15px;
            color:#00FFFF;
            font-size:30px;
            font-family:YouYuan;
            padding: 20px;
            margin-right: 80px;
        }
        #btnMeat{
            width: 150px;
            height: 100px;
            color: #19667d;
            background: #70c9e3;
            border-radius: 15px;
            color:#FF00FF;
            font-size:30px;
            font-family:YouYuan;
            margin-right: 80px;
        }
        #btnSoup{
            width: 150px;
            height: 100px;
            color: #515151;
            background: #d3d3d3;
            border-radius: 15px;
            color:#FF00FF;
            font-size:30px;
            font-family:YouYuan;
            margin-right: 80px;
        }
        #btnSnack{
            width: 150px;
            height: 100px;
            color: #515151;
            background: #FF1493;
            border-radius: 15px;
            color:#00FFFF;
            font-size:30px;
            font-family:YouYuan;
            margin-right: 80px;
        }

        .imgShow, .imgShowOne, .imgShowTwo, .imgShowThree, .imgShowFour {
            width: 200px;
            height: 200px;
        }

        #divCenter {
            position: absolute;
            z-index: 9;
            display: none;
            background-color: #eeeeee;
            width: 700px;
            height: 400px;
            left: 200px;
            top: 200px;
            border: 1px solid #222222;
        }

        #imgBig {
            width: 700px;
            height: 400px;
        }

    </style>
</head>
<body>

<div id="strip" >
    <input id="btnVeg" name="btnSubmit" type="button" value="素"/>

    <input id="btnMeat" name="btnSubmitMeat" type="submit" value="荤"/>

    <input id="btnSoup" name="btnSubmitSoup" type="submit" value="汤"/>

    <input id="btnSnack" name="btnSubmitSnack" type="submit" value="零食"/>
</div>
<br/>

<div>
    <a name="imgLink" href="javascript:void(0);" onclick="picBig();"><img class="imgShow" src=""/></a>
    <img class="imgShowOne" src=""/>
    <img class="imgShowTwo" src=""/>
    <img class="imgShowThree" src=""/>
    <img class="imgShowFour" src=""/>
</div>


<div id="divCenter" align="center">
    <img id="imgBig" src="th.jpg"/><a href="javascript:void(0);" onclick="picClose();">关闭</a>
</div>
</body>
<script type="text/javascript">
    function picBig() {
        var v = document.getElementById('divCenter');
        v.style.display = "block";
    }

    function picClose() {
        var v = document.getElementById('divCenter');
        v.style.display = "none";
    }

    $("#btnVeg").click(function(){
        $(".imgShow").attr("src", "th.jpg").slideDown('slow', function () {
        });
        $(".imgShowOne").attr("src", "th.jpg").slideDown('slow', function () {
        });
        $(".imgShowTwo").attr("src", "th.jpg").slideDown('slow', function () {
        });
        $(".imgShowThree").attr("src", "th.jpg").slideDown('slow', function () {
        });
        $(".imgShowFour").attr("src", "th.jpg").slideDown('slow', function () {
        });
    });
</script>
</html>
