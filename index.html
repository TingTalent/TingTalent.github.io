<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="jquery-latest.js"></script>
    <style type="text/css">
        body {
            text-align: center;
        }

        #btnVeg {
            background: #a5cd4e;
            color: #00FFFF;
        }

        #btnMeat {;
            background: #70c9e3;
            color: #FF00FF;
        }

        #btnSoup {
            background: #d3d3d3;
            color: #FF00FF;
        }

        #btnSnack {
            background: #FF1493;
            color: #00FFFF;
        }

        .btnStyle {
            width: 150px;
            height: 100px;
            border-radius: 15px;
            font-size: 30px;
            font-family: YouYuan;
            margin-right: 80px;
        }

        .imgShow {
            width: 200px;
            height: 200px;
        }

        #divCenter {
            position: absolute;
            z-index: 9;
            display: none;
            background-color: #eeeeee;
            width: 700px;
            height: 400px;
            left: 200px;
            top: 200px;
            border: 1px solid #222222;
        }

        #imgBig {
            width: 700px;
            height: 400px;
        }

    </style>
</head>
<body>

<div id="strip">
<input id="btnVeg" class="btnStyle" name="btnSubmit" type="button" value="素"/>
    <input id="btnMeat" class="btnStyle" name="btnSubmitMeat" type="submit" value="荤"/>
    <input id="btnSoup" class="btnStyle" name="btnSubmitSoup" type="submit" value="汤"/>
    <input id="btnSnack" class="btnStyle" name="btnSubmitSnack" type="submit" value="零食"/>
</div>
<br/>

<div>
    <a name="imgLink" href="javascript:void(0);" onclick="picShow('block');"><img class="imgShow" src=""/></a>
    <img class="imgShow" src=""/>
    <img class="imgShow" src=""/>
    <img class="imgShow" src=""/>
    <img class="imgShow" src=""/>
</div>


<div id="divCenter" align="center">
    <img id="imgBig" src="th.jpg"/><a href="javascript:void(0);" onclick="picShow('none');">关闭</a>
</div>
</body>
<script type="text/javascript">

    function picShow(str) {
        var v = document.getElementById('divCenter');
        v.style.display = str;
    }

    $("#btnVeg").click(function () {
        $(".imgShow ").attr("src", "th.jpg").slideDown('slow', function () {
        });
    });
</script>
</html>
