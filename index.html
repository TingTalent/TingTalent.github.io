<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="jquery-latest.js"></script>
    <style type="text/css">
        html,
        body,
        .marquee {
            height: 100%;
        }

        body {
            text-align: center;
            margin: 0px;
            padding: 0px;
        }

        .marquee {
            background: url(img/marquee.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .marquee .grid {
            width: 500px;
            height: 400px;
            background: url(img/grid-sprite.png) no-repeat 0 0;
            overflow: hidden;
            margin-top: 203px;
            margin-right: 100px;
            float: right;
        }

        .meat, .Vegetable, .Soup, .Retail {
            color: white;
            letter-spacing: 5px;
            font-weight: 700;
            font-family: YouYuan;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="marquee">
    <div class="grid">
        <div class="meat" style="margin-right: 420px; margin-top: 15px;">
            荤菜
        </div>
        <div class="Vegetable" style="margin-right: -100px; margin-top: -20px;">
            素菜
        </div>
        <div class="Soup" style="margin-right: 420px; margin-top: 180px;">
            汤类
        </div>
        <div class="Retail" style="margin-right: -100px; margin-top: -20px;">
            零食
        </div>
    </div>
    </div>
</body>

</html>
